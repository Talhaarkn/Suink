version: '3.8'

services:
  # SuiKnow Frontend
  suiknow-frontend:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - suiknow-backend
    networks:
      - suiknow-network
    restart: unless-stopped

  # SuiKnow Backend (if needed)
  suiknow-backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    command: npm start
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - suiknow-network
    restart: unless-stopped

  # Seal Key Server (Mock for development)
  seal-key-server:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./mock-seal-key-server.js:/app/server.js
      - ./package.json:/app/package.json
    command: node server.js
    ports:
      - "2024:2024"
    environment:
      - NODE_ENV=production
    networks:
      - suiknow-network
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - suiknow-network
    restart: unless-stopped

networks:
  suiknow-network:
    driver: bridge

volumes:
  redis-data:


